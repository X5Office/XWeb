{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{% static 'css/login_page.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">WebGK R3_Chiabbata</h2>
            <form class="auth-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="login" name="username" placeholder="Логин" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Пароль" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="auth-button">Войти</button>
                    <a href="/admin" class="it-button">Соотрудник IT</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
