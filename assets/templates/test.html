<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отслеживание нажатий клавиш</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #instructions {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <p>Нажмите клавиши на клавиатуре или отсканируйте штрихкод.</p>
        <p>Нажмите Enter, чтобы увидеть результат.</p>
    </div>

    <script>
        let pressedKeys = '';

        document.addEventListener('keydown', function(event) {
            if (event.key !== 'Enter') {
                pressedKeys += event.key;
            } else {
                alert('Нажатые клавиши: ' + pressedKeys);
                pressedKeys = ''; // Сбросить нажатые клавиши после вывода алерта
            }
        });
    </script>
</body>
</html>
